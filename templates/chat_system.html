<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>实时对话系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #0f0f0f;
            --card-bg: #151515;
            --border: #252525;
            --text-primary: #d0d0d0;
            --text-secondary: #999999;
            --accent: #2a5fa8;
            --accent-hover: #1e4a7a;
            --danger: #c42b1c;
            --success: #2ecc71;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* 导航栏 */
        .navbar {
            background: var(--bg-secondary);
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }
        .nav-container {
            width: 90%; max-width: 1200px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { color: var(--accent); font-size: 24px; font-weight: bold; }
        .nav-links { display: flex; gap: 30px; }
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .nav-link:hover { background: var(--border); color: #fff; }
        .nav-link.active { background: var(--border); color: var(--accent); }

        /* 主容器 */
        .container {
            width: 90%; max-width: 1200px; margin: 30px auto;
            background: var(--card-bg);
            padding: 30px; border-radius: 10px;
            border: 1px solid var(--border);
        }

        .page-title {
            font-size:24px; color:var(--accent);
            margin-bottom:25px; padding-bottom:10px;
            border-bottom:1px solid var(--border);
        }

        /* 双栏布局 */
        .page-content {
            display:grid; grid-template-columns:1fr 1fr; gap:30px;
        }

        /* 视频区 */
        .video-section {
            background: var(--bg-secondary);
            border:1px solid var(--border);
            border-radius:10px; padding:20px;
        }
        .video-title { color:var(--text-secondary); margin-bottom:12px; }
        .video-box {
            background:#0c0c0c; border-radius:8px;
            height:320px; display:flex;
            justify-content:center; align-items:center;
            overflow:hidden;
            margin-bottom: 20px;
        }
        #chatVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 录音区 */
        .voice-recorder {
            background: var(--bg-secondary);
            border:1px solid var(--border);
            border-radius:10px; padding:25px;
            text-align: center;
        }
        .recorder-title {
            font-size:18px; margin-bottom:15px; color:var(--text-primary);
        }
        .record-btn {
            padding:15px 30px;
            background-color: var(--danger);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto 20px;
            min-width: 180px;
        }
        .record-btn:hover {
            background-color: #b32518;
            transform: scale(1.05);
        }
        .record-btn.recording {
            background-color: var(--success);
            animation: pulse 1.5s infinite;
        }
        .record-btn.recording:hover {
            background-color: #25a25a;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
        .timer {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-primary);
            margin: 15px 0;
        }
        .recording-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .recording-dot {
            width: 12px;
            height: 12px;
            background-color: var(--danger);
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .status-message {
            margin-top: 15px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* 控制面板 */
        .control-panel {
            background: var(--bg-secondary);
            border:1px solid var(--border);
            border-radius:10px; padding:25px;
        }
        .form-group { margin-bottom:22px; }
        .form-label { display:block; margin-bottom:8px; color:var(--text-secondary); font-weight:bold; }
        .form-input, select.form-input {
            width:100%; padding:12px; background:#0c0c0c;
            border:1px solid #2a2a2a; border-radius:6px;
            color:var(--text-primary); font-size:14px;
        }
        .form-input:focus {
            outline:none; border-color:var(--accent);
            box-shadow:0 0 0 2px rgba(42,95,168,.2);
        }
        .btn-submit {
            width:100%; background:var(--accent);
            color:#fff; border:none; padding:15px;
            border-radius:8px; font-size:16px; cursor:pointer;
            transition:0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-submit:hover { background:var(--accent-hover); }
        
        /* 返回首页按钮 */
        .btn-home {
            width:100%; 
            background:transparent;
            color:var(--text-secondary); 
            border:1px solid var(--border); 
            padding:15px;
            border-radius:8px; 
            font-size:16px; 
            cursor:pointer;
            transition:0.3s; 
            margin-top:10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-home:hover {
            background:var(--border); 
            color:#fff;
        }

        /* 加载 & 消息 */
        .loading {
            position:fixed; inset:0; background:rgba(0,0,0,0.92);
            display:none; justify-content:center; align-items:center; z-index:1000;
        }
        .loading-content { background:var(--card-bg); padding:35px; border-radius:12px; text-align:center; border:1px solid var(--border); }
        .spinner {
            width:48px; height:48px; border:5px solid #2a2a2a;
            border-top:5px solid var(--accent); border-radius:50%;
            animation:spin 1s linear infinite; margin-bottom:15px;
        }
        @keyframes spin { to { transform:rotate(360deg); } }

        .message {
            position:fixed; top:20px; right:20px;
            background:var(--card-bg); padding:15px 25px;
            border-radius:8px; border:1px solid var(--border);
            box-shadow:0 4px 15px rgba(0,0,0,0.5);
            display:none; z-index:1001;
        }

        @media (max-width: 768px) {
            .page-content { grid-template-columns:1fr; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">DATA HAMMER GROUP</div>
            <div class="nav-links">
                <a href="/" class="nav-link">首页</a>
                <a href="/model_training" class="nav-link">训练模型</a>
                <a href="/video_generation" class="nav-link">视频生成</a>
                <a href="/chat_system" class="nav-link active">人机对话</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="page-title">实时对话系统</h2>
        <div class="page-content">
            <div>
                <div class="video-section">
                    <div class="video-title">对话视频</div>
                    <div class="video-box">
                        <video id="chatVideo" controls>
                            <source src="static/videos/sample.mp4" type="video/mp4">
                            您的浏览器不支持视频标签。
                        </video>
                    </div>

                <div class="video-title">对话音频</div>
                    <div class="video-box">
                        <audio id="chatAudio" controls></audio>
                    </div>
                </div>

                <div class="voice-recorder">
                    <div class="recorder-title">语音录制</div>
                    <button id="recordButton" class="record-btn">
                        <i class="fas fa-microphone"></i> 开始录音
                    </button>
                    <div class="timer" id="timer">00:00</div>
                    <div class="recording-indicator" id="recordingIndicator" style="display: none;">
                        <div class="recording-dot"></div>
                        <span>正在录音...</span>
                    </div>
                    <div class="status-message" id="statusMessage">准备录音</div>
                </div>
            </div>

            <div class="control-panel">
                <form id="chatForm">
                    <div class="form-group">
                        <label class="form-label">模型名称</label>
                        <select name="model_name" class="form-input">
                            <option value="model1">Model 1</option>
                            <option value="model2">Model 2</option>
                            <option value="SyncTalk">SyncTalk</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">模型目录地址</label>
                        <input type="text" name="model_param" class="form-input" placeholder="请输入模型目录路径" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">语音克隆模型名称</label>
                        <select name="voice_clone" class="form-input">
                            <option value="cloneA">Voice Clone A</option>
                            <option value="cloneB">Voice Clone B</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">对话API选择</label>
                        <select name="api_choice" class="form-input">
                            <option value="dummy">Dummy API</option>
                            <option value="groq">Groq API</option>
                            <option value="openrouter">OpenRouter API</option>
                            <option value="openai">OpenAI API</option>
                            <option value="zhipu">Zhipu AI API</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">文本输入（打字聊天）</label>
                        <textarea name="text" class="form-input" rows="4" placeholder="在这里输入你想说的话..."></textarea>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-comments"></i> 开始对话
                    </button>
                    <!-- 返回首页按钮 -->
                    <button type="button" class="btn-home" onclick="window.location.href='/'">
                        <i class="fas fa-home"></i> 返回首页
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 加载 & 消息 -->
    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <div id="loading-text">处理中...</div>
        </div>
    </div>

    <div class="message" id="message">
        <div id="message-text"></div>
    </div>

    <script>
        // 工具函数
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const message = document.getElementById('message');
        const messageText = document.getElementById('message-text');

        function showLoading(text = '处理中...') {
            loadingText.textContent = text;
            loading.style.display = 'flex';
        }
        function hideLoading() { loading.style.display = 'none'; }
        function showMessage(text, time = 3500) {
            messageText.textContent = text;
            message.style.display = 'block';
            setTimeout(() => message.style.display = 'none', time);
        }

        // 语音录制功能
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let startTime;
        let timerInterval;
        
        const recordButton = document.getElementById('recordButton');
        const timerDisplay = document.getElementById('timer');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const statusMessage = document.getElementById('statusMessage');
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateTimer() {
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = formatTime(elapsedSeconds);
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'input.wav');
                    
                    fetch('/save_audio', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            showMessage('录音保存成功');
                            statusMessage.textContent = '录音已保存';
                        } else {
                            showMessage('保存录音失败: ' + (data.message || '未知错误'));
                            statusMessage.textContent = '保存录音失败';
                        }
                    })
                    .catch(error => {
                        console.error('保存录音错误:', error);
                        showMessage('保存录音时出错: ' + error.message);
                        statusMessage.textContent = '保存录音时出错';
                    });
                    
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordButton.innerHTML = '<i class="fas fa-stop"></i> 停止录音';
                recordButton.classList.add('recording');
                recordingIndicator.style.display = 'flex';
                statusMessage.textContent = '正在录音...';
                
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
                
            } catch (error) {
                console.error('获取麦克风权限失败:', error);
                showMessage('无法访问麦克风，请检查权限设置');
                statusMessage.textContent = '无法访问麦克风';
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.innerHTML = '<i class="fas fa-microphone"></i> 开始录音';
                recordButton.classList.remove('recording');
                recordingIndicator.style.display = 'none';
                statusMessage.textContent = '录音完成，正在保存...';
                
                clearInterval(timerInterval);
            }
        }
        
        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });
        
        // 表单验证
        function validateChatForm(formData) {
            const modelParam = formData.get('model_param');
            
            if (!modelParam || modelParam.trim() === '') {
                showMessage('请输入模型目录路径');
                return false;
            }
            
            const text = (formData.get('text') || '').trim();
            if (!text) {
                showMessage('请输入聊天文本（或先录音）');
                return false;
            }

            return true;
        }
        
        document.getElementById('chatForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            // 验证表单
            if (!validateChatForm(formData)) {
                return;
            }
            
            showLoading('正在处理对话...');
            
            fetch('/chat_system', {
                method: 'POST',
                body: formData
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP错误! 状态: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                hideLoading();
                if (data.status === 'success') {
                    const videoEl = document.getElementById('chatVideo');
                    if (data.video_path) {
                        const newSrc = data.video_path + '?t=' + new Date().getTime();
                        videoEl.src = newSrc;
                        videoEl.load();
                        videoEl.play();
                    }

                    const audioEl = document.getElementById('chatAudio');
                    if (data.audio_path) {
                        const newAudioSrc = data.audio_path + '?t=' + new Date().getTime(); // 防缓存
                        audioEl.src = newAudioSrc;
                        audioEl.load();
                        audioEl.play().catch(() => { /* 有些浏览器需要用户手势，忽略即可 */ });
                    }

                    showMessage('对话完成！');
                } else {
                    showMessage('对话处理失败: ' + (data.message || '未知错误'));
                }
            })
            .catch(err => {
                hideLoading();
                console.error('错误:', err);
                showMessage('请求失败: ' + err.message);
            });
        });
    </script>
</body>
</html>
