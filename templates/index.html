<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>DATA HAMMER GROUP TALKING SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #0f0f0f;
            --card-bg: #151515;
            --border: #252525;
            --text-primary: #d0d0d0;
            --text-secondary: #999999;
            --accent: #2a5fa8;
            --accent-hover: #1e4a7a;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 导航栏 */
        .navbar {
            background: var(--bg-secondary);
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
            width: 100%;
        }
        .nav-container {
            width: 90%; max-width: 1200px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { color: var(--accent); font-size: 24px; font-weight: bold; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .nav-link:hover { background: var(--border); color: #fff; }
        .nav-link.active { background: var(--border); color: var(--accent); }

        /* 主容器 */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .main-content {
            text-align: center;
            background: var(--card-bg);
            padding: 50px 70px;
            border-radius: 12px;
            border: 1px solid var(--border);
            max-width: 600px;
            box-shadow: 0 0 40px rgba(42, 95, 168, 0.15);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-title {
            font-size: 2.2rem;
            color: var(--accent);
            margin-bottom: 40px;
            letter-spacing: 2px;
            line-height: 1.3;
            text-shadow: 0 0 15px rgba(42, 95, 168, 0.4);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .main-btn {
            background: linear-gradient(90deg, var(--accent), #3a6fb8);
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 16px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .main-btn:hover {
            transform: scale(1.03);
            background: linear-gradient(90deg, #3a6fb8, var(--accent));
            box-shadow: 0 0 20px rgba(42, 95, 168, 0.3);
        }

        .main-btn:active {
            transform: scale(0.98);
        }

        /* 底部标识 */
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">DATA HAMMER GROUP</div>
            <div class="nav-links">
                <a href="/" class="nav-link active">首页</a>
                <a href="/model_training" class="nav-link">训练模型</a>
                <a href="/video_generation" class="nav-link">视频生成</a>
                <a href="/chat_system" class="nav-link">人机对话</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="main-content">
            <h1 class="main-title">DATA HAMMER GROUP<br>TALKING SYSTEM</h1>
            <div class="button-container">
                <button class="main-btn" onclick="window.location.href='/model_training'">训练模型</button>
                <button class="main-btn" onclick="window.location.href='/video_generation'">视频生成</button>
                <button class="main-btn" onclick="window.location.href='/chat_system'">人机对话</button>
            </div>
        </div>
    </div>
    
    <div class="footer">© 2025 DATA HAMMER LAB</div>
</body>
</html>
